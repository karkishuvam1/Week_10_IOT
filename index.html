<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Helix Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            color: white;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
            max-width: 300px;
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
            color: #4ecca3;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-group input[type="checkbox"] {
            cursor: pointer;
            margin-right: 8px;
        }

        .value-display {
            display: inline-block;
            float: right;
            color: #4ecca3;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 0.85em;
            max-width: 300px;
        }

        .color-picker {
            width: 100%;
            height: 40px;
            cursor: pointer;
            border: 2px solid #4ecca3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="controls">
        <h2>ðŸ§¬ Helix Controls<p>ID: {{INSTANCE_ID}}
</p></h2>
        
        <div class="control-group">
            <label>
                Rotation Speed
                <span class="value-display" id="speedValue">1.0</span>
            </label>
            <input type="range" id="rotationSpeed" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>
                Helix Turns
                <span class="value-display" id="turnsValue">3</span>
            </label>
            <input type="range" id="helixTurns" min="1" max="10" step="0.5" value="3">
        </div>

        <div class="control-group">
            <label>
                Helix Radius
                <span class="value-display" id="radiusValue">2</span>
            </label>
            <input type="range" id="helixRadius" min="0.5" max="5" step="0.1" value="2">
        </div>

        <div class="control-group">
            <label>
                Helix Height
                <span class="value-display" id="heightValue">8</span>
            </label>
            <input type="range" id="helixHeight" min="2" max="15" step="0.5" value="8">
        </div>

        <div class="control-group">
            <label>Helix Color</label>
            <input type="color" class="color-picker" id="helixColor" value="#4ecca3">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="autoRotate" checked>
                Auto Rotate
            </label>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="showSpheres" checked>
                Show Spheres
            </label>
        </div>

        <button onclick="resetView()">Reset View</button>
    </div>

    <div class="info">
        <strong>ðŸ’¡ Tip:</strong> Click and drag to rotate the view. Scroll to zoom in/out.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, helix, spheres = [];
        let rotationSpeed = 1;
        let autoRotate = true;
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            camera.position.y = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x4ecca3, 1, 100);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);

            createHelix();
            setupControls();
            setupMouseControls();
            
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        function createHelix() {
            if (helix) {
                scene.remove(helix);
            }
            spheres.forEach(sphere => scene.remove(sphere));
            spheres = [];

            const group = new THREE.Group();

            const turns = parseFloat(document.getElementById('helixTurns').value);
            const radius = parseFloat(document.getElementById('helixRadius').value);
            const height = parseFloat(document.getElementById('helixHeight').value);
            const color = document.getElementById('helixColor').value;
            const showSpheres = document.getElementById('showSpheres').checked;

            const points = [];
            const segments = 200;
            
            for (let i = 0; i <= segments; i++) {
                const t = (i / segments) * turns * Math.PI * 2;
                const x = radius * Math.cos(t);
                const y = (i / segments) * height - height / 2;
                const z = radius * Math.sin(t);
                points.push(new THREE.Vector3(x, y, z));
            }

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ 
                color: color,
                linewidth: 2
            });
            const line = new THREE.Line(geometry, material);
            group.add(line);

            if (showSpheres) {
                const sphereGeometry = new THREE.SphereGeometry(0.15, 16, 16);
                const sphereMaterial = new THREE.MeshStandardMaterial({ 
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.3
                });

                for (let i = 0; i <= segments; i += 5) {
                    const t = (i / segments) * turns * Math.PI * 2;
                    const x = radius * Math.cos(t);
                    const y = (i / segments) * height - height / 2;
                    const z = radius * Math.sin(t);
                    
                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                    sphere.position.set(x, y, z);
                    group.add(sphere);
                    spheres.push(sphere);
                }
            }

            const tubeGeometry = new THREE.CylinderGeometry(0.05, 0.05, height, 16);
            const tubeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x888888,
                transparent: true,
                opacity: 0.3
            });
            const centerTube = new THREE.Mesh(tubeGeometry, tubeMaterial);
            group.add(centerTube);

            helix = group;
            scene.add(helix);
        }

        function setupControls() {
            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = rotationSpeed.toFixed(1);
            });

            document.getElementById('helixTurns').addEventListener('input', (e) => {
                document.getElementById('turnsValue').textContent = e.target.value;
                createHelix();
            });

            document.getElementById('helixRadius').addEventListener('input', (e) => {
                document.getElementById('radiusValue').textContent = e.target.value;
                createHelix();
            });

            document.getElementById('helixHeight').addEventListener('input', (e) => {
                document.getElementById('heightValue').textContent = e.target.value;
                createHelix();
            });

            document.getElementById('helixColor').addEventListener('input', () => {
                createHelix();
            });

            document.getElementById('autoRotate').addEventListener('change', (e) => {
                autoRotate = e.target.checked;
            });

            document.getElementById('showSpheres').addEventListener('change', () => {
                createHelix();
            });
        }

        function setupMouseControls() {
            const container = document.getElementById('container');

            container.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            container.addEventListener('mousemove', (e) => {
                if (mouseDown) {
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    
                    targetRotationY += deltaX * 0.005;
                    targetRotationX += deltaY * 0.005;
                    
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
            });

            container.addEventListener('mouseup', () => {
                mouseDown = false;
            });

            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(5, Math.min(30, camera.position.z));
            });
        }

        function resetView() {
            camera.position.set(0, 5, 15);
            targetRotationX = 0;
            targetRotationY = 0;
            currentRotationX = 0;
            currentRotationY = 0;
            helix.rotation.x = 0;
            helix.rotation.y = 0;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                helix.rotation.y += 0.01 * rotationSpeed;
            }

            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            helix.rotation.x = currentRotationX;
            helix.rotation.y += (targetRotationY - helix.rotation.y) * 0.1;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
